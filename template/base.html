<body>
{% include 'navbar.html' %}
{% block content %}
{

{% endblock %}

		<div class="container">
			<div class="row justify-content-center">

							<p>

								</div>
								<div class="col-sm-3">
									<a href="{% url 'home' %}" class="btn btn-primary solid blank ">Subscribe</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

</section>


	<script src="{% static 'plugins/jquery/jquery.js' %}"></script>
