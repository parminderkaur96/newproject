{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
     <input type="submit" value="Update Post" class="btn btn-primary">
    <input type="submit" value="DeletePost" class="btn btn-primary">

{% endif %}

{% endblock %}
